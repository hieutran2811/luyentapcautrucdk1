<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tiền cước điện thoại</title>
</head>
<body>
<table border="1" style="border-collapse: collapse; width: 500px">
    <tr>
        <th>Thời gian sử dụng (Phút)</th>
        <th>Tổng tiền (Đồng)</th>
    </tr>
    <tr>
        <th id="num1"></th>
        <th id="num2"></th>
    </tr>
</table><br/>
<hr/>
<p>Chú thích:</p>
<table border="1" style="border-collapse: collapse; width: 500px">
    <tr>
        <th>Thời gian sử dụng (Phút)</th>
        <th>Giá cước (Đồng/Phút)</th>
    </tr>
    <tr>
        <th>< 200p</th>
        <th>700</th>
    </tr>
    <tr>
        <th>> 200p</th>
        <th>650</th>
    </tr>
    <tr>
        <th>> 300p</th>
        <th>600</th>
    </tr>
</table>

<script>
    let num1 = parseFloat(prompt("Tổng thời gian sử dụng"));
    let num2;
    if (num1 <= 200){
        num2 = num1 * 700;
        //document.getElementById("result2").innerHTML = "Xếp loại: " + "<strong style='color: red'>Giỏi</strong>";
    }else if (num2 > 200){
        num2 = num1 * 650;
        //document.getElementById("result2").innerHTML = "Xếp loại: " + "<strong style='color: red'>Khá</strong>";
    }else if (num1 > 300){
        num2 = num1 * 600;
        //document.getElementById("result2").innerHTML = "Xếp loại: " + "<strong style='color: red'>Trung bình</strong>";
    }
    num2 = Math.round(num2 * 100) / 100;
    document.getElementById("num2").innerHTML = num2;
    document.getElementById("num1").innerHTML = num1;
</script>
</body>
</html>
