<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm max</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse; width: 500px">
        <tr>
            <th>Số thứ 1</th>
            <th>Số thứ 2</th>
            <th>Số thứ 3</th>
        </tr>
        <tr>
            <th id="num1"></th>
            <th id="num2"></th>
            <th id="num3"></th>
        </tr>
    </table><br/>
    <p id="result"></p>
    <script>
        let num1 = Number(prompt("Số thứ 1"));
        let num2 = Number(prompt("Số thứ 2"));
        let num3 = Number(prompt("Số thứ 3"));

        document.getElementById("num1").innerHTML = num1;
        document.getElementById("num2").innerHTML = num2;
        document.getElementById("num3").innerHTML = num3;

        if (num1 > num2 && num1 > num3){
            document.getElementById("result").innerHTML = "<strong>Kết quả:</strong> Số lớn nhất là " + num1;
        }
        if (num2 > num1 && num2 > num3){
            document.getElementById("result").innerHTML = "<strong>Kết quả:</strong> Số lớn nhất là " + num2;
        }
        if (num3 > num2 && num3 > num1){
            document.getElementById("result").innerHTML = "<strong>Kết quả:</strong> Số lớn nhất là " + num3;
        }
    </script>
</body>
</html>
