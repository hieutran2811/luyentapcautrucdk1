<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên</title>
</head>
<body>
<script>
    let num = Number(prompt("Nhập vào 1 số nguyên"));
    if (num > 0){
        document.write("Lớn hơn 0");
    }else if (num < 0){
        document.write("Nhỏ hơn 0");
    }
    else{
        document.write("Nhập sai rồi, nhập lại đi!");
    }
</script>
</body>
</html>
