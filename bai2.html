<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
    let age = Number(prompt("Nhập tuổi của học sinh"));
    if (age > 14){
        document.write("Đủ tuổi học lớp 10!");
    }else if (age < 15 && age > 0){
        document.write("Chưa đủ tuổi");
    }
    else{
        document.write("Nhập sai rồi.");
    }
</script>
</body>
</html>
